<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keksagramm</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="preload" href="fonts/open-sans-300.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/open-sans-600.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/open-sans-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/open-sans-800.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/open-sans-regular.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body class="page-body">

<!-- Шапка сайта -->

<header class="page-body__header header">
    <div class="header__wrapper">
        <div class="header__company">
            <p>Keksa<span>gramm</span></p>
        </div>
        <div class="header__logo">
            <img src="img/ui/logo.png" alt="logotype" width="68" height="68">
        </div>
    </div>
</header>

<main class="page-body__main main">
    <div class="login-block">
        <div class="login-block__text">
            <h1>Кексаграмм</h1>
            <p>Делись своей историей с миром</p>
        </div>

        <div class="login-block__form">
            <p>Войдите в свой профиль</p>
            <div th:if="${error}" class="error"></div>
            <form method="POST" th:action="@{/login}" id="loginForm">
                <label for="username">
            <span>
              Логин
            </span>
                    <input type="text" name="username" id="username"/>
                </label>
                <label for="password">
            <span>
              Пароль
            </span>
                    <input type="password" name="password" id="password"/>
                </label>
                <input class="btn" type="submit" value="Войти"/>
            </form>
            <p>Впервые здесь?</p>
            <a th:href="@{/registration}">Зарегистрируйся!</a>
        </div>
    </div>
</main>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
